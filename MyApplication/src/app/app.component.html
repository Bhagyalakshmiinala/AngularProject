<p> {{title}}</p>
<p>{{objValue}}</p>
<input placeholder="placeholderValue" [(ngModel)]="objValue">

<button (click)="onSubmit()">Submit</button>

<h1 class="OnlineStatus">Online</h1>
<h3 *ngFor="let item of arrlist">
{{item}}
</h3>
<br>

<h3 *ngFor="let value of arrvalue">
  {{value.name}}
  </h3>
  <br>
<h4 *ngFor="let value of arrvalue">
<div *ngIf="value.age === 25 ">
  {{value.age}}
</div>
<br>
<div *ngIf="value.name === 'lakshmi' ">
  {{value.name}}
</div>
</h4>

<br>

<div [ngSwitch]= "checkName">
  <div *ngSwitchCase="'bhagyalakshmi'"> This is bhagyalakshmi</div>
  <div *ngSwitchCase="'venkat'"> This is venkat</div>

</div>
